<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sobre - ATS - HM</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="image/hotel.png">
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="row" style="margin-top: 2%; margin-left: 0px; margin-right: 0px; margin-bottom: 2%">
					<div class="col-lg-offset-4 col-lg-6">
						 <img src="image/hotel.png" alt="Logo Hotel" height="60" width="60"><h1 class="text-center" style="display: inline; padding-left: 3%;">ATS - Hotel Management</h1>	 	
					</div>
				</div>
			</div>
			<div id="content">
				<nav class="navbar navbar-default">
				  <div class="container-fluid">
					<ul class="nav navbar-nav">
					  <li><a href="#">Página Principal - Estabelecimento</a></li>
					  <li><a href="#">Gerenciamento de Operadores</a></li>
					  <li class="active"><a href="#">Gerenciamento de Quartos</a></li>
					  <li><a href="#">Gerenciamento de Hospedagens</a></li>
					  <li><a href="#">Página Principal - ADM </a></li>
					  <li><a href="#">Sair do Sistema</a></li>
					</ul>
				  </div>
				</nav>
				<div class="container-fluid">
					<div class="row" style="margin-top: 1%">
						<div class="col-lg-offset-1 col-lg-3">
							<a href="#">Voltar</a>
						</div>
					</div>
					<div class="row" style="margin-left: 0px; margin-right: 0px">
						<div class="col-lg-offset-2 col-lg-8">
							<h2 class="text-center">Alterar Quarto</h2>
							<br>
							<form role="form" action="#" method="POST">
		                        <div class="form-group row">
		                            <label for="numero" class="col-xs-4 col-form-label">Número de Identificação: </label>
		                            <div class="col-xs-8">
		                                <input class="form-control" type="text" placeholder="Digite o número de identificação do quarto" required="true" name="numero" id="numero" maxlength="30">
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <label for="area" class="col-xs-4 col-form-label">Área do quarto (m²): </label>
		                            <div class="col-xs-8">
		                                <input class="form-control" type="text" placeholder="Digite a área do quarto" required="true" name="area" id="area">
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <label for="maxhospedes" class="col-xs-4 col-form-label">Máximo de hóspedes:  </label>
		                            <div class="col-xs-8">
		                                <input class="form-control" type="text" placeholder="Digite o máximo de hóspedes" name="maxhospedes" id="maxhospedes">
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <label for="valorDiaria" class="col-xs-4 col-form-label">Valor cobrado pela diária:</label>
		                            <div class="col-xs-8">
		                                <input class="form-control" type="text" placeholder="Digite o valor a ser cobrado pela diária" required="true" name="valorDiaria" id="valorDiaria">
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <label for="info" class="col-xs-4 col-form-label">Informações extras sobre o quarto (Não obrigatório): </label>
		                            <div class="col-xs-8">
		                                <textarea class="form-control" rows="5" id="info" name="info"></textarea>
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <label for="foto" class="col-xs-4 col-form-label">Selecione fotos do quarto: </label>
		                            <div class="col-xs-8">	                                
										 <input type="file" name="foto" accept="image/*">
		                            </div>
		                        </div>
		                        <div class="form-group row">
		                            <p style="text-align: center">
		                            <button type="submit" class="btn btn-primary">Alterar</button></p>
		                        </div>
		                    </form>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<footer class="footer" style="margin-top: 2%">
					<p class="text-center">Desenvolvido por AlissonTS7 - 2017</p>
				</footer>
			</div>
		</div>

		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
